name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
      - run: npm install

      - name: Install firebase-tools
      - run: npm install -g firebase-tools

      - name: Enabled Experimental
      - run: firebase experiments:enable webframeworks

      - run: npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_NEXTJS_FIREBASE_HOSTINGG }}"
          channelId: live
          projectId: nextjs-firebase-hostingg
